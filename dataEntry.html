<!DOCTYPE html>
<html>
  <head>
    <title>Distance based conveyance form</title>
    <style>
      .form-container {
        width: 50%;
        margin: 0 auto;
      }

      .form-input {
        display: block;
        margin: 0 auto;
        margin-bottom: 10px;
      }

      .form-submit {
        display: block;
        margin: 0 auto;
      }
    </style>
    <script>
      function getDay(selectedDate) {
        var selectedDay = new Date(selectedDate).getDay();
        document.getElementById("day").value = days[selectedDay];
      }

      function updateAmount(distance) {
        document.getElementById("amount").value = distance * 4;
      }

      function handleFormSubmission() {
        // your code to submit the form goes here
        return false; // this prevents the form from being submitted
      }

      var days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
    </script>
  </head>
  <body>
    <div
      class="form-container"
      style="
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 50vh;
      "
    >
      <h3 style="text-align: center">Enter Relevant Details</h3>
      <form id="expenseForm" action="info.php" method="post">
        <!-- Add the 'form-input' class to all input elements -->
        <input
          type="date"
          id="date"
          name="date"
          class="form-input"
          style="text-align: center"
          placeholder="Date"
          onchange="getDay(this.value)"
        />
        <input
          type="text"
          id="day"
          name="day"
          class="form-input"
          style="text-align: center"
          placeholder="Day of Week"
          readonly
        />
        <input
          type="text"
          id="from"
          name="from"
          class="form-input"
          style="text-align: center"
          placeholder="From"
        />
        <input
          type="text"
          id="to"
          name="to"
          class="form-input"
          style="text-align: center"
          placeholder="To"
        />
        <input
          type="text"
          id="purpose"
          name="purpose"
          class="form-input"
          style="text-align: center"
          placeholder="Purpose"
        />
        <input
          type="number"
          id="distance"
          name="distance"
          class="form-input"
          style="text-align: center"
          placeholder="Distance"
          onchange="updateAmount(this.value)"
        />
        <input
          type="number"
          id="amount"
          name="amount"
          class="form-input"
          style="text-align: center"
          placeholder="Amount in INR"
          readonly
        />

        <!-- Add the 'form-submit' class to the submit button -->
        <input
          type="submit"
          value="Submit"
          class="form-submit"
          onclick="return handleFormSubmission()"
        />
      </form>
    </div>
  </body>
</html>
